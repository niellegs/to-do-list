<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d3e80ce908.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List 
            <i class="fa-solid fa-book-open"></i>
            </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Escreva algo">
                <button onclick="addTask()">+</button>
            </div>
            

            <ul id="list-container">

            </ul>

        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
